<!DOCTYPE html>
<html>

<head>
	<title>Christmas Wishlist</title>
	<link rel="stylesheet" href="myStyle.css">
</head>

<body>
	<h1>Christmas Wishlist</h1>
	<table>
		<tr>
			<td>
				<form onsubmit="event.preventDefault();onListSubmit();" autocomplete="off">
					<div>
						<label>Product Name</label>
						<input type="text" name="productName" id="productName">
					</div>
					<div>
						<label>Color</label>
						<input type="text" name="colorOfItem" id="colorOfItem">
					</div>
					<div>
						<label>Size</label>
						<input type="text" name="sizeOfItem" id="sizeOfItem">
					</div>
					<div>
						<label>Price</label>
						<input type="text" name="priceOfItem" id="priceOfItem">
					</div>
					<div class="form-action-buttons">
						<input type="submit" value="Add">
					</div>
				</form>
			</td>
			<td>
				<table class="list" id="wishList">
					<thead>
						<tr>
							<th>Product Name</th>
							<th>Color</th>
							<th>Size</th>
							<th>Price</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</td>
		</tr>
	</table>
	<script src="myApp.js"></script>

</body>

</html>
